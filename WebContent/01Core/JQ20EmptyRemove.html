<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/bootstrap4.5.3/css/bootstrap.css" />
    <script src="../common/jquery/jquery-3.5.1.js"></script>
    <title>JQ20EmptyRemove.html</title>
    <script>
        $(function () {
            $('button').click(function () {
                /*
                    empty(): 선택된 요소의 컨텐츠를 삭제한다. 
                  	단순히 내용만 삭제되는 것으로 
                    text('') 혹은 html('')와 동일하다.
                */
                if (this.id == "empty") {
                    //엘리먼트는 남아있으므로 아래 내용은 출력된다
                    $('div').empty();
                    $('div').html('내용이 empty 되었습니다.');
                } else {
                    // remove(): 선택된 요소 자체를 삭제한다
                    $('div').remove();
                    //DOM객체 자체가 삭제되므로 아래 내용은 출력되지 않는다.
                    $('div').html('내용이 remove 되었습니다.');
                }
            });
        });
    </script>
    <style>
        div {
            border: 1px dotted green;
            height: 50px;
        }
    </style>
</head>

<body>

    <h2>empty() / remove() 메소드</h2>

    <button id="empty">Empty()호출하기</button>
    <button id="remove">Remove()호출하기</button>
    <!--
        empty는 ="" 와 동일하나,
        remove는 엘리먼트 자체를 삭제한다
    -->
    <div>div태그안의 텍스트</div>
</body>

</html>
