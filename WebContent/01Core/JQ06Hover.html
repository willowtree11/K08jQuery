<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="../common/bootstrap4.5.3/css/bootstrap.css" />
    <script src="../common/jquery/jquery-3.5.1.js"></script>
    <title>JQ06Hover</title>
    <script>
        $(document).ready(function(){
        /*
            hover(): 요소에 마우스를 올렸을 때, 
            내렸을 때의 효과를 부여하기 위해 사용
        */
            $('img').hover(
                //인자1: 마우스를 오렸을 때 실행될 함수
                function(){
                    $(this).css({'width':'300px'
                        ,'height':'400px'
                        ,'border':'3px solid black'
                    });//css()사용시 JSON을 통해 속성 부여
                },
                //인자2: 마우스를 내렸을 때 실행될 함수
                function(){
                    $(this).css("width","100px")
                        .css("height","150px")
                        .css("border","5px dotted yellow")
                    //메서드 체인(.으로 잇는 것)형태로 속성 부여
                }
            );
        });
    </script>
</head>
<body>
	<h2>hover() 메소드</h2>
	
	<h3>마우스 오버/아웃으로 이미지크기 조절하기</h3>
	
	<img src="../images/7.jpg" alt="행운의7" />
</body>

</html>
