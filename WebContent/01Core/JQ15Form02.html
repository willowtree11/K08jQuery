<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ15Form02</title>
    <link rel="stylesheet" href="../common/bootstrap4.5.3/css/bootstrap.css" />
    <script src="../common/jquery/jquery-3.5.1.js"></script>
    <script>
        $(function () {
            /*
                태그선택자 input과 :input의 차이점
                    input => input태그만 선택한다.
                    :input => input태그를 포함해 문서내의 모든 폼 엘리먼트를 선택한다.
                                즉 textarea, select가 포함된다.    
            */
            $('#btn1').click(function () {
                alert("input의 갯수는: " + $(':input').length);
            });
            /*
                태그명과 속성값 얻어오기
                - 태그명: 선택자.get(0).tagName 혹은 선택자 .tagName으로 가져올 수 있다.
                - 속성값: 선택자.attr(속성명)으로 가져온다.

                this의 사용법: 
                    - tagName과 같은 속성에서 사용 시 -> this 혹은 $(this) 둘 다 사용 가능함.
                    - attr()등 메소드 호출시 -> $(this) 형태로만 사용 가능함
            */
            $('#btn2').click(function () {
                var str = "";
                $(':input').each(function () {
                    str += "태그명: " + this.tagName;
                    str += "\n ";

                    str += "Typed의 속성값: " + $(this).attr('type');
                    str += "\n ";
                });
                alert(str);
                console.log(str);
            });

            /*
                val(): 해당 엘리먼트의 value속성값을 얻어오거나 설정할 때 사용한다.
            */
            $('#btn3').click(function () {
                //현재 문서에 text속성 전체를 선택한다.
                $(':text').css('backgroundColor', 'silver');
                //val()을 이용해서 값을 얻어온다
                alert('#text1의 value값' + $('#text1').val());
                //text1의 값을 얻어온 후 val(값)을 통해 text2에 값을 설정한다.
                var txtVal = $('#text2').val($('#text1').val());
                alert('txt1의 내용이 txt2로 복사됨')
            });

            //:(콜론)뒤에 태그의 type속성을 기술하면 해당 속성을 가진 모든 태그가 선택된다.
            $('#btn4').click(function () {
                var a = $(':text').length;
                var b = $(':checkbox').length;
                var c = $(':radio').length;
                var d = $(':password').length;

                console.log('text타입', a);
                console.log('checkbox타입', b);
                console.log('radio타입', c);
                console.log('password타입', d);
            });

            //조건1
            $('#pwd1').keyup(function () {
                $("#pwd2").val(""); //패스워드2의 내용을 지운다
                $('#msg').text('') //메시지 출력부분은 지운다
            });
            //조건2
            $('#pwd2').keyup(function () {
                var compareStr1=$('#pwd1').val(); //패스워드1의 내용을 얻어옴
                var compareStr2=$(this).val(); //패스워드2의 내용을 얻어옴

                if(compareStr1==compareStr2){
                    //일치할 때
                    $('#msg').html('<b style="color:red;">암호가 일치합니다.</b>'); //html태그 방법
                }
                else{
                    //일치하지 않을 때
                    $('#msg').html('<b">암호가 불일치합니다.</b>').css('color', 'black'); //메서드체인 css이용
                }
            });

            //이메일 select 선택 시 도메인 부분 채우기
            $('#selectEmail').change(function(){
                //option태그의 text와 value를 얻어온다.
                var text=$('#selectEmail option:selected').text();
                var value=$('#selectEmail option:selected').val();

                if(value==''){//선택하세요를 선택한 경우
                    $('#email2').attr('readonly', true);
                    $('#email2').val('').css('background-color', 'gray');
                }
                else if(value=='direct'){ //직접 입력을 선택한 경우
                    $('#email2').attr('readonly', false);
                    $('#email2').val('').css('background-color', 'white');
                }
                else{
                    $('#email2').attr('readonly', true);
                    $('#email2').val(value).css('background-color', 'gray');
                }
            });
        });
    </script>
</head>

<body>
